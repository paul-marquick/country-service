<h1>home works!</h1>

<h2>Environment Variables</h2>

<dl class="row">
    <dt class="col-sm-3">Production</dt>
    <dd class="col-sm-9">{{env.production}}</dd> 
    <dt class="col-sm-3">Api URL</dt>
    <dd class="col-sm-9">{{env.apiUrl}}</dd>    
    <dt class="col-sm-3">Default Ui Settings</dt>
    <dd class="col-sm-9">
        <dl class="row">
            <dt class="col-sm-3">Theme</dt>
            <dd class="col-sm-9">{{env.defaultUiSettings.theme}}</dd>
            <dt class="col-sm-3">Items per page</dt>
            <dd class="col-sm-9">{{env.defaultUiSettings.itemsPerPage}}</dd>
        </dl>
    </dd>    
</dl>

<button type="button" (click)="testLogger()">Test logger</button>

<br><br>
<h2>Select a Continent</h2>
<select [formControl]="continentSelect">
    <option>Antarctica</option>
    <option>Africa</option>
    <option>Asia</option>
    <option>Europe</option>
    <option>North America</option>
    <option>South America</option>
    <option>Oceania</option>
</select>
<br><br>

<p>You selected: {{ currentSelection }}</p>
